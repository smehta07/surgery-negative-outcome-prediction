<!-- 
    Part of password reset flow. Allows users to enter in new password
-->

{% extends "base.html" %}

{% block content %}

<head>
        <style>
            .div1 
          {     position: fixed;
        top: -60; left: 0; bottom: 0; right: 0;
        margin: auto;
        width: 400px;
        height: 250px;
        
        background: white;
        padding: 22px 32px;
        -moz-border-radius: 8px;
        -webkit-border-radius: 8px;
        border-radius: 8px;
        -moz-box-shadow: 0 0 18px #005EB8;
        -webkit-box-shadow: 0 0 18px #005EB8;
        -box-shadow: 0 0 18px #005EB8;
        text-align: center;}
        </style>
    </head>

<div class="div1">
   <h2> Enter a new password </h2><br>
 <form action="{{ url_for('change_password') }}" method="POST">
   <dl>
       Your email is : <input type="text" id="email" name="email" value="{{ email }}"><br>
        New Password :  <input type="password" id="password" name="password">
     
   </dl>
   <input type=submit value="Submit">
 </form>
</div>

{% endblock %}
