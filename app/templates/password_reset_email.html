<!-- 
    Part of password reset flow. Allows users to enter their email address and begin the reset flow
-->

{% extends "base.html" %}

{% block content %}

<head>
        <style>
            .div1 
          {     position: fixed;
        top: -60; left: 0; bottom: 0; right: 0;
        margin: auto;
        width: 300px;
        height: 350px;
        
        background: white;
        padding: 22px 32px;
        -moz-border-radius: 8px;
        -webkit-border-radius: 8px;
        border-radius: 8px;
        -moz-box-shadow: 0 0 18px #005EB8;
        -webkit-box-shadow: 0 0 18px #005EB8;
        -box-shadow: 0 0 18px #005EB8;
        text-align: center;}
        </style>
    </head>


 <div class="div1">
   <h2>Email Address:</h2>
   <br>
 <form action="{{ url_for('reset') }}" method="POST">
   <dl>
        Email Address :  <input type="text" id="email" name="email">
     
   </dl>
   <input type=submit value="Submit">
 </form>
<br>
<form action="/" >
    Changed your mind? 
    <p><input type=submit value="Log in">
    </form>
</div>
{% endblock %}
